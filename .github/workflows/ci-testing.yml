name: CI test and build (testing branch)

on:
  push:
    branches: [ "testing" ]

permissions:
  contents: read
  id-token: write

env:
  PYTHON_VERSION: "3.10"   # ← use 3.10 for FastAPI/TestClient compat
  ACR_NAME: ${{ secrets.ACR_NAME }}
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  test_backends:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false                 # ← don’t cancel other services on first failure
      matrix:
        svc: [customer_service, order_service, product_service]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: backend/${{ matrix.svc }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          # common test deps if not already pinned:
          pip install pytest pytest-cov

      - name: Run unit tests (verbose)
        working-directory: backend/${{ matrix.svc }}
        env:
          PYTHONPATH: ${{ github.workspace }}/backend/${{ matrix.svc }}
        run: |
          python -m pytest -q -rA

  build_and_push_images:
    needs: test_backends
    runs-on: ubuntu-latest
    if: ${{ success() }}               # only build if ALL tests passed
    steps:
      - uses: actions/checkout@v4
      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: ACR login
        run: az acr login --name "${{ env.ACR_NAME }}"
      - name: Build & push customer_service
        uses: docker/build-push-action@v6
        with:
          context: ./backend/customer_service
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/customer_service:${{ env.IMAGE_TAG }}
            ${{ env.ACR_LOGIN_SERVER }}/customer_service:testing
      - name: Build & push order_service
        uses: docker/build-push-action@v6
        with:
          context: ./backend/order_service
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/order_service:${{ env.IMAGE_TAG }}
            ${{ env.ACR_LOGIN_SERVER }}/order_service:testing
      - name: Build & push product_service
        uses: docker/build-push-action@v6
        with:
          context: ./backend/product_service
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/product_service:${{ env.IMAGE_TAG }}
            ${{ env.ACR_LOGIN_SERVER }}/product_service:testing
